<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="utf-8">
    <title>台灣政治交流平台</title>

    <style>
        body {
            background-color: #e8f5e9;
            position: relative;
        }
        
        .content {
            font-size: 20px;
            padding-left: 0px;
        }
    </style>
    <script type="text/javascript">
        // 取得網址裡的參數
        function GetUrlVar(VarName) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + VarName + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.href);
            if (results == null)
                return "";
            else
                return results[1];
        }
    </script>
</head>

<body>
    <nav>
        <div class="nav-wrapper  green darken-1 ">
            <a href="index.html" class="brand-logo">首頁</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <!-- <li><a href="sass.html">Sass</a></li>
              <li><a href="badges.html">Components</a></li>
              <li><a href="collapsible.html">JavaScript</a></li> -->
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card">
                <div class="card-content">
                    <h4 id='title'></h4>
                    <div class="content" id='content'>
                    </div>
                </div>
            </div>

            <!--JavaScript at end of body for optimized loading-->
            <script type="text/javascript">
                const title = ['選舉', '罷免', '創制', '複決']
                const img_src = [
                    'https://tnimage.s3.hicloud.net.tw/photos/2020/01/22/1579679974-5e2800e64e17f.jpg',
                    'https://doqvf81n9htmm.cloudfront.net/data/crop_article/110378/shutterstock_1752416906.jpg_1140x855.jpg',
                    'https://www.ypu.edu.tw/var/file/0/1000/pictures/97/m/mczh-tw1024x768_large20859_476737415808.jpg',
                    'https://image-resizer.cwg.tw/resize/uri/https%3A%2F%2Fstorage.googleapis.com%2Fwww-cw-com-tw%2Farticle%2F201910%2Farticle-5d9c24d2dd15c.JPG/?w=1600&format=webp'
                ]
                const content = [
                    "臺灣選舉起始於1930年代的日治時期，於2003年底成為東亞第一個立法保障公民投票權的地區，選舉類型有總統選舉、立法委員選舉、地方公職人員選舉，臺灣選舉一般來說，是以普通、平等、直接及無記名單記投票法行之。",
                    "公民直選產生之政府首長與民意代表的去留能經由罷免、彈劾、不信任案等機制令其強制退場。",
                    "提案權（英語：Initiative），又稱人民提案權（Popular Initiative），或公民提案權（citizens' initiative），是一種公民請願權力，在得到多數人的連署後，就可強迫政府進行公民投票程序。提案權是直接民主的形式之一，對象是某個法規、憲法修正案（Constitutional amendment）、憲章修正案（charter amendment）或地方規章（Local ordinance），或是直接針對政府或國會，要求他們考慮人民的意見。",
                    "經由公民提議或法定機關之請求，將法案交由公民投票，以決定其存廢。"
                ]

                var X = decodeURIComponent(GetUrlVar('type'));
                X = Number(X);

                document.getElementById("title").innerHTML = title[X];
                document.getElementById("content").innerHTML = `
                  <img src="${img_src[X]}" width=100% />
                  <p>${content[X]}</p>
                `;
            </script>
            <script type="text/javascript" src="js/materialize.min.js">
            </script>
</body>

</html>
