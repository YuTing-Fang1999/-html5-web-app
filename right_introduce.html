<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            background-color: #e8f5e9;
            position: relative;
        }
        
        .content {
            font-size: 20px;
            padding-left: 0px;
        }

       /* searchBox */
      .searchBox {
        width: fit-content;
        position: absolute;
        bottom: 1px;
        right: 5px;
      }
      #search_text {
        width: 200px;
        height: 25px;
        background-color: white;
      }
      .btn_search {
        background-color: transparent;
        background-repeat: no-repeat;
        border: none;
        cursor: pointer;
        overflow: hidden;
        outline: none;
      }
    </style>
    <script type="text/javascript">
        // 取得網址裡的參數
        function GetUrlVar(VarName) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + VarName + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.href);
            if (results == null)
                return "";
            else
                return results[1];
        }
    </script>
</head>

<body>
  <div class="navbar green">

            </a>

        </ul>
        <a

          class="hide-on-small-only"

        <a
          href="tw_policy_platform.html"
          class="hide-on-small-only"
          style="font-size: 24px; margin-left: 10px;"
          >論壇</a
        >
        <ul class="right">
          <div class="searchBox">
            <form class="_searchForm" action="#" method="get">
              <input
                type="text"
                id="search_text"
                name="query"
                class="search_txt"
              />
              <button class="btn_search tooltipped" data-position="left" data-tooltip="搜尋文章"/>
                <i class="material-icons" style="color: white;">search</i>
            </button>
            </form>
          </div>
        </ul>
      </div>
    </nav>
    <ul id="slide-out" class="sidenav" style="width: 200px;">
      <li><a class="waves-effect" href="/html5-web-app">首頁</a></li>
        <li><a class="waves-effect" href="tw_policy_platform.html">論壇</a></li>
    </ul>
  </div>
  
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card">
                <div class="card-content">
                    <h4 id='title'></h4>
                    <div class="content" id='content'>
                    </div>
                </div>
            </div>

            <!--JavaScript at end of body for optimized loading-->
            <script type="text/javascript">
                const title = ['選舉', '罷免', '創制', '複決']
                const img_src = [
                    'https://tnimage.s3.hicloud.net.tw/photos/2020/01/22/1579679974-5e2800e64e17f.jpg',
                    'https://doqvf81n9htmm.cloudfront.net/data/crop_article/110378/shutterstock_1752416906.jpg_1140x855.jpg',
                    'https://www.ypu.edu.tw/var/file/0/1000/pictures/97/m/mczh-tw1024x768_large20859_476737415808.jpg',
                    'https://image.peoplenews.tw/news/e9230cc3-8330-4411-9c2d-483f7bbc6084.jpg'
                ]
                const content = [
                    "臺灣選舉起始於1930年代的日治時期，於2003年底成為東亞第一個立法保障公民投票權的地區，選舉類型有總統選舉、立法委員選舉、地方公職人員選舉，臺灣選舉一般來說，是以普通、平等、直接及無記名單記投票法行之。",
                    "公民直選產生之政府首長與民意代表的去留能經由罷免、彈劾、不信任案等機制令其強制退場。",
                    "提案權（英語：Initiative），又稱人民提案權（Popular Initiative），或公民提案權（citizens' initiative），是一種公民請願權力，在得到多數人的連署後，就可強迫政府進行公民投票程序。提案權是直接民主的形式之一，對象是某個法規、憲法修正案（Constitutional amendment）、憲章修正案（charter amendment）或地方規章（Local ordinance），或是直接針對政府或國會，要求他們考慮人民的意見。",
                    "經由公民提議或法定機關之請求，將法案交由公民投票，以決定其存廢。"
                ]

                var X = decodeURIComponent(GetUrlVar('type'));
                X = Number(X);

                document.getElementById("title").innerHTML = title[X];
                document.getElementById("content").innerHTML = `
                  <img src="${img_src[X]}" width=100% />
                  <p>${content[X]}</p>
                `;

                document.addEventListener('DOMContentLoaded', function() {
                  var elems = document.querySelectorAll('.sidenav');
                  var instances = M.Sidenav.init(elems, {});
                });
                document.addEventListener('DOMContentLoaded', function() {
                  var elems = document.querySelectorAll('.tooltipped');
                  var instances = M.Tooltip.init(elems, {"exitDelay": 50,"enterDelay":0});
                });
            </script>
            <script type="text/javascript" src="js/materialize.min.js">
            </script>
</body>
